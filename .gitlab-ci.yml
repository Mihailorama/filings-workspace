    name: $CI_BUILD_REF_NAME
    url: https://$CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG.kube.int.corefiling.com
    on_stop: deploy:clean
  script:
    - echo "Deploying https://$CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG.kube.int.corefiling.com"

deploy:clean:
  <<: *template_deploy
  when: manual
  environment:
    name: $CI_BUILD_REF_NAME
    url: https://$CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG.kube.int.corefiling.com
    action: stop
  script:
