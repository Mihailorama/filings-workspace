# Setup
stages:
  - build
  - publish
  - deploy

cache:
  key: "$CI_BUILD_REF_NAME" # Per branch caching
  paths:
    - node_modules

# Job Templates
.template_docker: &template_docker
  tags:
    - docker

.template_docker_privileged: &template_docker_privileged
  tags:
    - docker
    - docker-privileged

.template_node: &template_node
  <<: *template_docker
  image: artifacts.int.corefiling.com:5000/cfl-node:7

.template_kube_deploy: &template_kube_deploy
  <<: *template_docker
  image: artifacts.int.corefiling.com:5000/pdds/kube-deploy:0.1
  before_script:
    - ./init $REFRESH_TOKEN $CI_ENVIRONMENT_SLUG


# Build stage
## Templates
.template_npm_script: &template_npm_script
  <<: *template_node
  stage: build
  before_script:
    - time yarn install
    - npm config set git-tag-version false
    - npm run set-build-version
    # Caches + Yarn sometimes miss PhantomJS.
    - npm rebuild phantomjs-prebuilt
  script:
    - time npm run $CI_BUILD_NAME

## Jobs
build:version:
  <<: *template_node
  stage: build
  artifacts:
    expire_in: 1 week
    paths:
      - build.version
  before_script:
    - npm install -g @janslow/ci-build-version@dev
  script:
    - ci-build-version -f package.json > build.version
    - echo `cat build.version`

compile:webpack:
  <<: *template_npm_script
  artifacts:
    expire_in: 1 week
    paths:
      - www

test:tslint: *template_npm_script
test:karma: *template_npm_script

# Publish stage
publish:
  <<: *template_docker_privileged
  stage: publish
  image: artifacts.int.corefiling.com:5000/nimbus-tools/build-npm-package:0.5.0-dev.69735
  dependencies:
    - compile:webpack
  # only:
  #   - develop@njlgad/web-ui-starter-kit
  #   - tags@njlgad/web-ui-starter-kit
  variables:
    publish: 'true'
  script:
    - time /app/scripts/build.py

